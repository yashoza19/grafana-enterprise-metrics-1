# permissions for end users to edit grafanas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-editor-role
rules:
- apiGroups:
  - grafana.com
  resources:
  - grafanas
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - grafana.com
  resources:
  - grafanas/status
  verbs:
  - get
